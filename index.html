<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VaultIAM | Identity Security for FinTech & Healthcare</title>

    <meta
      name="description"
      content="VaultIAM provides identity-first security services including IAM, CIAM, privileged access, and identity threat detection for regulated FinTech and Healthcare organizations."
    />

    <!-- Google Site Verification -->
    <meta
      name="google-site-verification"
      content="aJfWe0vr1SK1ESXc2ynzQEgCvZCFPoA0e4JPovaqsO0"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.vaultiam.com/" />

    <!-- Language / Geo -->
    <meta name="language" content="en-US" />
    <meta name="geo.region" content="US-CA" />
    <meta name="geo.placename" content="United States & Canada" />

    <!-- Open Graph (LinkedIn, Slack, Facebook) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="VaultIAM" />
    <meta property="og:title" content="VaultIAM | Identity-first security" />

      property="og:description"
      content="Identity-first security operations for IAM, CIAM, and privileged access. Built for regulated FinTech and Healthcare environments."
    />
    <meta property="og:url" content="https://www.vaultiam.com/" />
    <meta property="og:image" content="https://www.vaultiam.com/og-image.png" />
    <meta property="og:image:secure_url" content="https://www.vaultiam.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VaultIAM | Identity-first security" />
    <meta
      name="twitter:description"
      content="Specialist IAM, CIAM, and privileged access security services for regulated environments."
    />
    <meta name="twitter:image" content="https://www.vaultiam.com/og-image.png" />

    <!-- Favicons / Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "VaultIAM",
        "url": "https://www.vaultiam.com",
        "logo": "https://www.vaultiam.com/vaultiam-logo.svg",
        "sameAs": [
          "https://www.linkedin.com/company/vaultiam"
        ]
      }
